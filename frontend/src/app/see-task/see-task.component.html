<ng-container *ngIf="istask;  else noTasks">
  <div *ngFor="let task of tasksArray" class="task-card">
    <h3>Details</h3>
    <p><strong>Task:</strong> {{task.task}}</p>
    <p><strong>Date:</strong> {{ task.date | date:'dd-MM-yyyy' }}</p>
    <p><strong>Time:</strong> {{ task.time }}</p>

    <div class="task-actions">
      <button (click)="onUpdate(task._id)">Update</button>
      <button (click)="onDelete(task._id)">Delete</button>
    </div>
  </div>
</ng-container>

<ng-template #noTasks>
  <div class="no-tasks">
<h3>NO TASK YOU HAVE</h3>
  </div>
</ng-template>
